<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	.nav-link{
		color: purple
	}
  label{
    color: #FF8C42
  }

  #pro{
    right: 5px;
    top: 720px;
    position: absolute;
  }

</head>
<body>
	
<button onclick="topFunction()" id="mytop"><i class="fas fa-arrow-circle-up"></i></button>

<div class="container-fluid">
	
<!-- image -->

<div class="row">
	<div class="col-md-12">
		
<img src="images/loan.jpg" class="img-fluid correct" style="width: 100%; height: 100%;">

	</div><br>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="index.html">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="apply.html">Loan Application</a>
  </li>
</ul>


</div><br><br>

<div class="row">

	<div class="col-md-12 text-center padding" style="color:#63A088 ">
		<h4>HallMark Capital Limited Loan Application Form</h4>
	</div>
	
</div>

<div>
  <hr class="my-4">
</div>


<!-- form -->
 <div class="col-md-6" id="pro"><img src="images/side.jpg"></div>

<form>
  
   
	<div class="form-row">
		<div class="form-group col-md-2">
			<label for="inputFirstname">First Name</label>
			<input type="text" class="form-control" placeholder="First Name" name="Fname">
		</div>
		<div class="form-group col-md-2">
			<label for="inputMiddlename">Middle Name</label>
			<input type="text" class="form-control" placeholder="Middle Name" name="Mname">
		</div>
		<div class="form-group col-md-2">
			<label for="inputSurname">SurName</label>
			<input type="text" class="form-control" placeholder="Surname" name="Sname">
		</div>
    <div class="col-md-6"></div>
		
	</div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-3">
      <label for="inputTelephone">Telephone</label>
      <input type="text" class="form-control"  placeholder="Phone Number">
    </div>
    <div class="col-md-6"></div>
  </div><br>

   <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputGender">Gender</label>
      <select id="inputGender" class="form-control">
        <option selected>Choose...</option>
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputDate">Date</label>
      <input class="form-control" type="date" name="date">
    </div>
    <div class="form-group col-md-2">
      <label for="inputStatus">Marital Status</label>
      <select  class="form-control">
        <option selected>Choose...</option>
        <option>Married</option>
        <option>Single</option>
        <option>Divorced</option>
      </select>
    </div>
  </div><br>

<div class="row">
  <div class="col-md-6" class="form-group">
    <label for="inputAddress">Residential Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-md-6"></div>
</div><br>

 <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Lagos</option>
      </select>
    </div>
    <div class="form-group col-md-1">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div><br>

<div class="row">
  <div class="col-md-6" class="form-group">
    <label for="inputEmployer">Current Employer</label>
    <input type="text" class="form-control"  placeholder="Current Employer">
  </div>
  <div class="col-md-6"></div>
</div><br>

<div class="row">
  <div class="col-md-6" class="form-group">
    <label for="inputEmployerAddress">Employer Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-md-6"></div>
</div><br>

 <div class="row">
  <div class="col-md-3" class="form-group">
    <label for="inputLoanamount">Loan Amount</label>
    <input type="text" class="form-control"  placeholder="1,000,000">
  </div>
  <div class="form-group col-md-3">
      <label for="inputLoantype">Loan Type</label>
      <select  class="form-control">
        <option selected>Choose...</option>
        <option>Personal Loan</option>
        <option>Business Loan</option>
        <option>Salary Loan</option>
        <option>SME Loan</option>
        <option>School Fees Loan</option>
        <option>LPO</option>
      </select>
    </div>
  <div class="col-md-6"></div>
</div><br>

<label>Tenure</label>
<div class="custom-control custom-radio">
  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1"> 3- Months</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2"> 6- Months</label>
</div><br>

 <div class="form-group col-md-6">
      <label for="inputModeofrepayment">Mode Repayment</label>
      <select  class="form-control">
        <option selected>Choose...</option>
        <option>Bank Tranfer</option>
        <option>Remita</option>
        <option>Cheque</option>
      </select>
    </div>
    <div class="col-md-6"></div><br>

    <div class="row">
  <div class="col-md-6" class="form-group">
    <label for="inputBanktofund">Bank to Fund</label>
    <select  class="form-control">
        <option selected>Choose...</option>
        <option>UBA</option>
        <option>First Bank</option>
        <option>GTBank</option>
        <option>Zenith Bank</option>
        <option>Union Bank</option>
      </select>
  </div>
  <div class="col-md-6"></div>
</div><br>

<div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputAccountnumber">Account Number</label>
      <input type="text" class="form-control"  placeholder="Account Number">
    </div>
    <div class="form-group col-md-3">
      <label for="inputBVN">BVN</label>
      <input type="text" class="form-control"  placeholder="Bank Verification Number">
    </div>
    <div class="col-md-6"></div>
  </div><br>
<div><label for="inputNextofkin">Next Of Kin</label></div>
  <div class="form-row">
  	
    <div class="form-group col-md-3">
      
      <input type="text" class="form-control"  placeholder="Full Name">
    </div>
    <div class="form-group col-md-2">
   
      <input type="text" class="form-control"  placeholder="Phone Number">
    </div>
    <div class="form-group col-md-1">
    
      <input type="text" class="form-control"  placeholder="Relationship">
    </div>
    <div class="col-md-6"></div>
  </div><br>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Click to agree to our Terms and Condition
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>








<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src=js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>

   <script type="text/javascript">
  window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop >20  || document.documentElement.scrollTop >20) {
    document.getElementById("mytop").style.display = "block";
  } else {
    document.getElementById("mytop").style.display = "none";
  }
}
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

</script>

</body>
</html>
